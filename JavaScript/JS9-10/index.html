  <div class="wrapper">
    <h1>Carousel</h1>
       <div class="jcarousel-wrapper">
          <div class="jcarousel">
               <ul class="jcarousel-list">
                <li><img src="img/img1.jpg" width="748" height="300" alt=""></li>
                <li><img src="img/img2.jpg" width="748" height="300" alt=""></li>

          <p class="jcarousel-pagination"></p>
       </div>

    <form action="#" method="post">
          <div class="select-box">
              <select name="rest" id="rest">
                  <option value="place" selected>Животные</option>
                  <option value="beach">Лев</option>
                  <option value="mountain">Тигр</option>
                  <option value="forest">Гепард</option>
                  <option value="river">Леопард</option>
                  <option value="village">Рысь</option>
              </select>
          </div>

          <div class="query-checkbox">
              <h4>jQuery-checkbox</h4>
              <div>
                  <label for="jch1">label 1</label>
                  <input type="checkbox" class="niceCheck" id="jch1" tabindex="1" />
              </div>
              <div>
                  <label for="jch2">label 2</label>
                  <input type="checkbox" class="niceCheck" checked="checked" id="jch2" tabindex="2" value="2" />
              </div>
              <div>
                  <label for="jch3">label 3</label>
                  <input type="checkbox" class="niceCheck" id="jch3" checked="checked" disabled="disabled" />
              </div>
          </div>

          <div class="css-checkbox">
              <h4>css-checkbox</h4>
              <div>
                  <input type="checkbox" id="cch1" tabindex="1" class="cch">
                  <label class="cch-text" for="cch1">label 1</label>
              </div>
              <div>
                  <input type="checkbox" id="cch2" tabindex="2" checked="checked" class="cch">
                  <label class="cch-text" for="cch2">label 2</label>
              </div>
              <div>
                  <input type="checkbox" id="cch3" tabindex="3" checked="checked" disabled="disabled" class="cch">
                  <label class="cch-text" for="cch3">label 3</label>
              </div>
          </div>
