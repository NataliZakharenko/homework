<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container col-md-6">
    <button type="button" class="btn btn-info btn-lg btn-block timer">
      <p>00:00:00</p><span>0</span>
    </button>
    <button type="button" class="btn btn-success btn-lg start-pause">START</button>
    <button type="button" class="btn btn-danger btn-lg clear">CLEAR</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
